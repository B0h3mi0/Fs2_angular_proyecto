<div  class="row align-items-center justify-content-center">

        <!-- Carrusel -->
    <div class="col-12 col-md-6 mb-4 mb-md-0">
        <div id="carouselLogin" class="carousel slide carrusel-contenedor" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="images/registro.jpg" class="d-block w-100 carrusel-imagen" alt="..." />
            </div>
            
        </div>
        </div>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="formulario col-12 col-md-6">
        <h2 class="mb-4 text-success">Iniciar Sesión</h2>
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container"></div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

            <div class="form-group mb-3">
                <input formControlName="emailOrUsername"  type="text" id="email" class="form-control" required />
                <label class="form-label" for="email">Nombre de usuario o correo:</label>
                <div class="invalid-feedback">Por favor, introduce tu correo electrónico o usuario.</div>
            </div>

            <div class="form-group mb-3">
                <input type="password" formControlName="password" id="pwd"  class="form-control" required />
                <label for="pwd" class="form-label">Contraseña:</label>
                <div class="invalid-feedback">Por favor, introduce tu contraseña.</div>
                <p>¿No recuerdas tu clave? <a routerLink="/recupera-pass" class="text-decoration-none text-success fw-bold">Recuperar</a></p>
            </div>

            <div id="errores" class="text-danger mb-3"></div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="recordar" />
                <label class="form-check-label" for="recordar">Recordarme</label>
            </div>

            <button type="submit" class="btn btn-submit btn-success w-100">Ingresar</button>
        </form>

        <div class="mt-3">
            <p>¿No tienes cuenta? <a (click)="navigateToRegister()" class="text-decoration-none text-success fw-bold">Registrate</a></p>
        </div>
    </div>
</div>
