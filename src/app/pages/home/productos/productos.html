<h2 class="titulo-principal">Todos los productos</h2>

<div class="contenedor-productos">
    <div class="producto" *ngFor="let prod of producto">  <!--- Aplicando la directiva NgFor para consumir los datos de mi archivo producto.json -->
        <img class="producto-imagen" [src]="prod.imagen" alt="Ajedrez">
        <div class="producto-detalle">
            <h3 class="producto-titulo">{{prod.nom_producto}}</h3>
            <p class="producto-precio">
                {{prod.precio}}
            </p>
            <button class="producto-agregar">Agregar</button>
        </div>
    </div>
</div>
