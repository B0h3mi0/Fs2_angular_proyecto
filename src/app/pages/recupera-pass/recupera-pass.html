<div class="container py-4">
    <div class="row align-items-center justify-content-center">
    <!-- Carrusel -->
    <div class="col-12 col-md-6 mb-4 mb-md-0">
        <div id="carouselRecuperar" class="carousel slide carrusel-contenedor" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="images/rol_juego.jpg" class="d-block w-100 carrusel-imagen" alt="Juego 1" />
            </div>

        </div>
        </div>
    </div>

    <!-- Formulario -->
    <div class="formulario col-12 col-md-6">
        <h2 class="mb-4 text-success">Recuperar Contraseña</h2>

        <form action="/login" method="POST">
        <div class="mb-3">

            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar enlace de recuperación</button>
        </form>

        <div class="mt-3">
        <p>¿Recordaste tu contraseña? <a routerLink="/login" class="text-decoration-none text-success fw-bold">Inicia sesión</a></p>
        </div>
